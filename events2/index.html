<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update an Element</title>
</head>
<body>
    <h1>Update an element using eventHandler and onClick</h1>
    <!-- Change the text of an h3 heading element -->
    <h2>Change the text of an h3 heading element</h2>

    <h3 id="change-text-el">This text will be changed after clicking on button</h3>
    <button id="btn-change-text">Change Above Text</button>
    
    <!-- Change the text of p element with user's text input element value -->
    <h2>Change the text of p element with user's text input element value</h2>
    <input type="text" name="" id="input-text" placeholder="Enter your name">
    <button id="btn-update">Update</button>
    <p id="output-text">Your name wil be displayed here</p>


    <script src="./events2.js"></script>
    
</body>
</html>
