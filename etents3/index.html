<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events-Module-25.5</title>
    <style>
        .comment {
            border: 2px solid seagreen;
            background-color: aliceblue;
            margin: 15px;
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div id="comment-container">
        <!-- p.comment*3>lorem20 -->
        <p class="comment">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Necessitatibus, eveniet.</p>
        <p class="comment">Similique commodi animi tenetur quas. Nesciunt, obcaecati sint? Facere, veniam.</p>
        <p class="comment">Labore asperiores reiciendis repellat error ut nemo nihil molestias adipisci?</p>
    </div>
    <textarea name=""  cols="50" rows="5" id="text-area"></textarea>
    <button id="btn-post-comment">Post Comment</button>
    <script>
        document.getElementById('btn-post-comment')
            .addEventListener('click', function () {
                // get the text entered by user
                let textAreaValue=document.getElementById('text-area').value;
                //console.log(textAreaValue);
                // create a new <P> tag for the new comment
                const newParaTag=document.createElement('p');
                // assign the users input into the <p> tag
                newParaTag.innerText=textAreaValue;
                // assign the class "comment"
                newParaTag.classList.add('comment');
                // append the new <p> tad into the parent div
                document.getElementById('comment-container')
                .appendChild(newParaTag);
                //
                //document.getElementById('text-area').value=" ";
                textAreaValue = " ";

            })

    </script>
</body>

</html>
