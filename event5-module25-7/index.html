<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubble</title>
    <style>
        body {
            border: 2px solid red;
            margin: 5px;
        }

        section {
            border: 2px solid green;
            margin: 5px;
        }

        ol {
            border: 2px solid blue;
            margin: 5px;
        }

        li {
            border: 2px solid purple;
            margin: 5px;
            padding: 5px;
        }
    </style>
</head>

<body id="body-item">
    <h1>Explore Event Bubble</h1>
    <section id="section-item">
        <h3>List of Items:</h3>
        <!-- ul>li#item-$*6>lorem2 -->
        <ol id="ol-item">
            <li id="item-1">Lorem, ipsum.</li>
            <li id="item-2">Exercitationem, iste.</li>
            <li id="item-3">Dolorem, cum?</li>
            <li id="item-4">Obcaecati, inventore?</li>
            <li id="item-5">Laudantium, omnis.</li>
            <li id="item-6">Minima, debitis!</li>
        </ol>
    </section>

    <script>
        // li event handler
        document.getElementById('item-2')
            .addEventListener('click', function () {
                console.log('li-2 clicked');
                event.stopPropagation()
                event.stopImmediatePropagation
            })
        // ol event handler
        document.getElementById('ol-item')
            .addEventListener('click', function () {
                console.log('ol clicked');
            })
        // section event handler
        document.getElementById('section-item')
            .addEventListener('click', function () {
                console.log('section clicked');
            })
        // body event handler
        document.getElementById('body-item')
            .addEventListener('click', function () {
                console.log('body clicked');
            })
    </script>

</body>

</html>
